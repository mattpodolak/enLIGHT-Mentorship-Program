{% extends "dashboard.html" %}
{% block content2 %}
    <h1>MENTEE LIST</h1>
    {% if mentees %}
        {% for mentee in mentees %}
            <li><b>Company:</b> {{mentee.company}}</li>
            <li><b>Industry:</b> {{mentee.industry}}</li>
            <li><b>Help Needed:</b> {{mentee.help_req}}</li>
        {% endfor %}
    {% endif %}
{% endblock %}
