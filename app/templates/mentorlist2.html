{% extends "dashboard.html" %}
{% block content2 %}
    <h1>MENTOR LIST</h1>
    {% if mentors %}
        {% for mentor in mentors %}
            <a href="{{ url_for('user', userId=mentor.email_hash) }}">
                <li>{{mentor.first_name}} {{mentor.last_name}}</li>
                <li>{{mentor.about_me}}</li>
                <li>{{mentor.linked}}</li>
            </a>
        {% endfor %}
    {% endif %}
{% endblock %}
